{% extends 'users/base.html' %}
{% block body %}
<h2 class="text-2xl m-10 font-bold">Create A Post</h2>
<div class="container py-5 mx-10">
    
    <form method="post" class="bg-white shadow-md m-10 px-8 rounded pt-6" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-grey-700 text-sm font-bold mb-2" for="">Add Title</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
                {{form.title }}
            </div>
        </div>
        <div class="mb-2">
            <label class="block text-grey-700 text-sm font-bold mb-2" for="">Upload Image</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
                {{form.image }}
            </div>
        </div>
        <div class="mb-2">
            <label class="block text-grey-700 text-sm font-bold mb-2" for="">Add Caption</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
                {{form.caption }}
            </div>
        </div>
        
        <button type="submit" class="bg-green-400 text-white my-4 px-4 py-4">Submit</button>
    </form>
</div>

{% endblock %}
